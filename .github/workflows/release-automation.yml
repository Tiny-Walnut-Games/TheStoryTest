name: ğŸ“¦ Release Automation

# Automatically creates releases and updates changelog when version tags are pushed on the release branch
# Three-branch strategy: develop â†’ release (publish & test) â†’ main (production)

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.
    branches:
      - 'release'  # Also trigger on pushes to release branch
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (test without creating release)'
        required: false
        default: true
        type: boolean

jobs:
  # Pre-release validation
  validate-before-release:
    name: ğŸ” Pre-Release Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for changelog generation
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: âœ… Run Story Test validation
        run: |
          echo "ğŸ§ª Running Story Test validation before release..."
          # Quick validation without Unity build
          python scripts/story_test.py Packages/com.tinywalnutgames.storytest --quick-check || echo "âš ï¸ Validation warnings detected"
      
      - name: ğŸ“‹ Validate package.json version
        run: |
          PACKAGE_VERSION=$(jq -r '.version' Packages/com.tinywalnutgames.storytest/package.json)
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          
          if [ "$GITHUB_EVENT_NAME" == "push" ]; then
            echo "ğŸ“Œ Tag version: $TAG_VERSION"
            echo "ğŸ“¦ Package version: $PACKAGE_VERSION"
            
            if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
              echo "âŒ Version mismatch! Tag ($TAG_VERSION) != package.json ($PACKAGE_VERSION)"
              exit 1
            fi
            
            echo "âœ… Version numbers match"
          else
            echo "â„¹ï¸ Manual dispatch - skipping version check"
          fi

  # Generate changelog and create release
  create-release:
    name: ğŸ“ Create Release
    runs-on: ubuntu-latest
    needs: validate-before-release
    if: success()
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ·ï¸ Extract version info
        id: version
        run: |
          if [ "$GITHUB_EVENT_NAME" == "push" ]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          else
            VERSION="${{ github.event.inputs.version }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          fi
          
          echo "ğŸ“Œ Release version: $VERSION"
      
      - name: ğŸ“œ Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v$VERSION"
          
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 "$TAG^" 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "â„¹ï¸ No previous tag found - this is the first release"
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          
          echo "ğŸ“Š Generating changelog from $PREV_TAG to $TAG"
          
          # Generate changelog
          cat > release_notes.md <<EOF
          # Story Test Framework $VERSION
          
          ## ğŸ“‹ Changes Since $PREV_TAG
          
          EOF
          
          # Get commit messages between tags
          git log "$PREV_TAG..$TAG" --pretty=format:"- %s (%h)" --no-merges >> release_notes.md || \
            git log "$PREV_TAG..HEAD" --pretty=format:"- %s (%h)" --no-merges >> release_notes.md
          
          cat >> release_notes.md <<EOF
          
          
          ## ğŸ¯ Installation
          
          ### Unity Package Manager
          Add this to your \`manifest.json\`:
          \`\`\`json
          {
            "dependencies": {
              "com.tinywalnutgames.storytest": "https://github.com/Tiny-Walnut-Games/TheStoryTest.git#$TAG"
            }
          }
          \`\`\`
          
          ### Manual Installation
          1. Download the \`.unitypackage\` from the assets below
          2. Import into your Unity project via Assets > Import Package > Custom Package
          
          ## ğŸ“š Documentation
          - [README](https://github.com/Tiny-Walnut-Games/TheStoryTest/blob/main/README.md)
          - [CHANGELOG](https://github.com/Tiny-Walnut-Games/TheStoryTest/blob/main/CHANGELOG.md)
          
          ---
          
          *"Every line of code tells a story. Make yours worth reading."* ğŸ“–
          EOF
          
          echo "ğŸ“ Release notes generated:"
          cat release_notes.md
      
      - name: ğŸš€ Create GitHub Release (Dry Run)
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "ğŸ§ª DRY RUN - Would create release with:"
          echo "Tag: ${{ steps.version.outputs.tag }}"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo ""
          echo "Release notes:"
          cat release_notes.md
      
      - name: ğŸš€ Create GitHub Release
        if: github.event.inputs.dry_run != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Story Test Framework ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ“¦ Update CHANGELOG.md
        if: github.event.inputs.dry_run != 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DATE=$(date +%Y-%m-%d)
          
          # Create new changelog entry
          cat > changelog_entry.md <<EOF
          ## [$VERSION] - $DATE
          
          EOF
          
          # Extract changes from release notes (skip header and footer)
          sed -n '/## ğŸ“‹ Changes/,/## ğŸ¯ Installation/p' release_notes.md | \
            sed '1d;$d' >> changelog_entry.md
          
          # Insert into CHANGELOG.md after the [Unreleased] section
          if [ -f CHANGELOG.md ]; then
            # Find the line number of [Unreleased] section
            LINE=$(grep -n "## \[Unreleased\]" CHANGELOG.md | cut -d: -f1)
            
            if [ -n "$LINE" ]; then
              # Insert after [Unreleased] section
              NEXT_LINE=$((LINE + 1))
              head -n "$NEXT_LINE" CHANGELOG.md > CHANGELOG.tmp
              echo "" >> CHANGELOG.tmp
              cat changelog_entry.md >> CHANGELOG.tmp
              echo "" >> CHANGELOG.tmp
              tail -n +$((NEXT_LINE + 1)) CHANGELOG.md >> CHANGELOG.tmp
              mv CHANGELOG.tmp CHANGELOG.md
            else
              # No [Unreleased] section, prepend to file
              cat changelog_entry.md CHANGELOG.md > CHANGELOG.tmp
              mv CHANGELOG.tmp CHANGELOG.md
            fi
            
            echo "âœ… CHANGELOG.md updated"
          else
            echo "âš ï¸ CHANGELOG.md not found - skipping update"
          fi
      
      - name: ğŸ“¤ Commit CHANGELOG update
        if: github.event.inputs.dry_run != 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ“ Update CHANGELOG for v${{ steps.version.outputs.version }}"
          file_pattern: CHANGELOG.md
          commit_author: "Story Test Bot <bot@tinywalnutgames.com>"

  # Release summary
  release-summary:
    name: ğŸ“Š Release Summary
    runs-on: ubuntu-latest
    needs: [validate-before-release, create-release]
    if: always()
    
    steps:
      - name: ğŸ“‹ Report results
        run: |
          echo "ğŸ“¦ Story Test Release Summary"
          echo "============================="
          echo "Validation: ${{ needs.validate-before-release.result }}"
          echo "Release creation: ${{ needs.create-release.result }}"
          
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            echo "ğŸ§ª This was a dry run - no release was created"
          elif [ "${{ needs.create-release.result }}" == "success" ]; then
            echo "âœ… Release created successfully!"
            echo "ğŸ‰ Story Test Framework is ready for the world!"
          else
            echo "âŒ Release creation failed"
          fi
          
          echo ""
          echo "ğŸ¯ Release workflow completed"
      
      - name: ğŸ”„ Trigger merge-back to main
        if: github.event.inputs.dry_run != 'true' && needs.create-release.result == 'success' && github.ref_type == 'tag'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'merge-back-to-main.yml',
              ref: 'release'
            })